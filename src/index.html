<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Land Page Span</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/logo.svg" alt="" />
        </div>
        <div class="header__menu">
            <nav class="header__nav">
                <div class="header__features header__list">
                    <div class="header__list">Features</div>
                    <img class="header__featuresarrow" src="./images/icon-arrow-down.svg" alt="" />
                    <img class="header__featuresarrowup hidden" src="./images/icon-arrow-up.svg" alt="">
                </div>
                <div class="menu menu__features show">
                    <div class="menu__item">
                        <img src="./images/icon-todo.svg" alt="">
                        <p>Todo List</p>
                    </div>
                    <div class="menu__item">
                        <img src="./images/icon-calendar.svg" alt="">
                        <p>Calendar</p>
                    </div>
                    <div class="menu__item">
                        <img src="./images/icon-reminders.svg" alt="">
                        <p>Reminder</p>
                    </div>
                    <div class="menu__item">
                        <img src="./images/icon-planning.svg" alt="">
                        <p>Planning</p>
                    </div>
                </div>
                <div class="header__company header__list">
                    <div class="header__list">Company</div>
                    <img class="header__companyarrow" src="./images/icon-arrow-down.svg" alt="" />
                    <img class="header__companyarrowup hidden" src="./images/icon-arrow-up.svg" alt=""/>
                </div>

                <div class="menu menu__company show">
                    <p>History</p>
                    <p>Our Team</p>
                    <p>Blog</p>
                </div>

                <a class="header__list">Careers</a>
                <a class="header__list">About</a>
            </nav>

            <div class="header__list">
                <button class="header__login header__list">Login</button>
                <button class="header__register header__list">Register</button>
            </div>
        </div>

        <div class="header__iconmenu">
            <img  src="./images/icon-menu.svg" alt="">
        </div>
    </header>

    <main class="main">

        <div>
            <img class="main__imagemobile" src="./images/image-hero-mobile.png" alt="">
        </div>
        <div class="main__left">
            <div class="main__makemorework">
                <div class="main__make">Make</div>
                <div class="main__make">remote work</div>
            </div>
            <p class="main__paragraph">
                Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
            </p>
            <button class="main__button">Learn more</button>
            <div class="main__logos">
                <img class="main__logoitem" src="./images/client-audiophile.svg" alt="" />
                <img class="main__logoitem" src="./images/client-databiz.svg" alt="" />
                <img class="main__logoitem" src="./images/client-meet.svg" alt="" />
                <img class="main__logoitem" src="./images/client-maker.svg" alt="" />
            </div>
        </div>
        <div class="main__right">
            <img class="main__imagedesktop" src="./images/image-hero-desktop.png" alt="" />
        </div>
    </main>

    <footer class="footer">
            <span class="footer__items">Challenge by</span>
            <a class="footer__items footer__href" href="">Frontend Mentor.</a>
            <span class="footer__items" >Coded by</span>
            <a class="footer__items footer__href" href="">Ikem-Coded-it</a>
    </footer>
</body>

</html>
