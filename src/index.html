<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Land Page Span</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="./images/logo.svg" alt="" />
        </div>
        <div class="header__menu">
            <nav class="header__nav">
                <div class="header__features header__list">
                    <div class="header__list">Features</div>
                    <img class="icons" src="./images/icon-arrow-down.svg" alt="" />
                </div>
                <div class="header__company header__list">
                    <div class="header__list">Company</div>
                    <img class="icons" src="./images/icon-arrow-down.svg" alt="" />
                </div>
                <a class="header__list">Careers</a>
                <a class="header__list">About</a>
            </nav>

            <div class="header__list">
                <button class="header__login header__list">Login</button>
                <button class="header__register header__list">Register</button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__left">
            <div class="main__makemorework">
                <div class="main__make">Make</div>
                <div class="main__make">remote work</div>
            </div>
            <p class="main__paragraph">
                Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
            </p>
            <button class="main__button">Learn more</button>
            <div class="main__logos">
                <img src="./images/client-audiophile.svg" alt="" />
                <img src="./images/client-databiz.svg" alt="" />
                <img src="./images/client-meet.svg" alt="" />
                <img src="./images/client-maker.svg" alt="" />
            </div>
        </div>
        <div class="main__right">
            <img class="main__imagen" src="./images/image-hero-desktop.png" alt="" />
        </div>
    </main>

    <footer class="footer">
            <span class="footer__items">Challenge by</span>
            <a class="footer__items footer__href" href="">Frontend Mentor.</a>
            <span class="footer__items" >Coded by</span>
            <a class="footer__items footer__href" href="">Ikem-Coded-it</a>
    </footer>
</body>

</html>
